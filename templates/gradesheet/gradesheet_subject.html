{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="card card-body">
      
      <h1 class="fs-3">{{ subject.name }}</h1>
      <h2 class="fs-5">{{ subject.teacher }}</h2>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Student</th>
            <th scope="col">Grade</th>
            <th scope="col">Date</th>
          </tr>
        </thead>

        <tbody>
          {% for grade in subject.grades.all %}
            <tr>
              <th scope="row">{{ grade.student }}</th>
              <td>{{ grade.grade }}</td>
              <td>{{ grade.date }}</td>
            </tr>
            
          {% endfor %}
        </tbody>
      </table>
      

    </div>
</div>
{% endblock content %}
