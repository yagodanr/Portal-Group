{% extends 'base.html' %}
{% block content %}

<div class="container mt-2">
    <h1 style="text-align: center">{{ project.name }} gallery</h1>
    {% for image in project.gallery.all  %}
        <img style="width:635px; height:377px;" src="{{ image.image.url }}" alt="Зоображення">
    {% endfor %}
    <a href="{% url 'detail-project' project.id %}" style="margin:auto; display:table" class="btn btn-secondary ps-5 pe-5 mt-2">Back</a>
</div>


{% endblock %}
